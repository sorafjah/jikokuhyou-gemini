<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時刻表問題</title>
    <style>
        /* 共通設定 */
        :root {
            --text-color: #000000;
            --bg-color: #ffffff;
            --gray-light: #f2f2f2;
            --border-color: #000000;
        }

        body {
            font-family: "BIZ UDPGothic", "BIZ UDPゴシック", "Yu Gothic", "游ゴシック", sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            font-size: 14pt;
        }

        /* ----- 設定画面用スタイル ----- */
        #page-config {
            max-width: 800px;
            margin: 0 auto;
            background: #f8f8f8;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .config-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .config-section h3 { margin-top: 0; font-size: 16pt; }
        
        input[type="number"] {
            width: 70px;
            font-size: 1.1em;
            padding: 5px;
            text-align: right;
            margin: 0 5px;
            font-family: "Arial", sans-serif;
        }
        label { display: inline-block; margin-bottom: 10px; cursor: pointer; }
        .checkbox-list label { display: block; margin-bottom: 8px; font-size: 12pt; }
        
        .create-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16pt;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-btn:hover { background-color: #555; }

        /* ----- 印刷画面用スタイル ----- */
        #page-print { display: none; }
        
        .print-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            padding: 30px;
            box-sizing: border-box;
            background: #fff;
        }

        .action-buttons {
            text-align: right;
            margin-bottom: 20px;
        }
        .action-buttons button {
            font-size: 12pt; padding: 8px 15px; margin-left: 10px; cursor: pointer;
        }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; font-size: 12pt; }
            @page { size: A4 portrait; margin: 15mm; }
            .print-container { border: none !important; padding: 0 !important; }
        }

        h1 {
            font-size: 18pt;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            letter-spacing: 2px;
        }

        .name-field {
            text-align: right;
            margin-bottom: 10px;
            font-size: 14pt;
        }
        .name-field span {
            border-bottom: 1px solid var(--border-color);
            display: inline-block; width: 200px; height: 1.2em;
        }

        /* 時刻表 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            table-layout: fixed;
        }
        th, td { border: 1px solid var(--border-color); padding: 6px; }
        th { font-weight: normal; }
        
        /* 1時間おきに薄いグレー */
        #timetableBody tr:nth-child(even) { background-color: var(--gray-light) !important; }

        .hour {
            font-weight: bold; width: 50px; text-align: center;
            font-size: 1.2em; font-family: "Arial", sans-serif;
        }
        .minutes { text-align: left; padding-left: 15px; letter-spacing: 5px; font-size: 1.1em; }
        
        .travel-times {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 11pt;
        }

        /* 問題文と解答欄 */
        .q-list { margin-top: 20px; }
        .q-item {
            margin-bottom: 25px;
            page-break-inside: avoid; /* 印刷時に行またぎを防ぐ */
            line-height: 2.0;
        }
        .q-num { margin-right: 5px; font-family: "Arial", sans-serif; }
        .q-ans {
            margin-left: 10px;
            display: inline-block;
            white-space: nowrap;
        }
        .q-ans u { text-decoration-thickness: 1px; text-underline-offset: 4px; }
        
        /* 問題文中の数字を少し見やすく */
        .num-font { font-family: "Arial", sans-serif; }
    </style>
</head>
<body>

<!-- ===== 設定画面 ===== -->
<div id="page-config">
    <h1 style="border: none;">問題設定</h1>

    <div class="config-section">
        <h3>1. 所要時間</h3>
        <label>家から駅まで： <input type="number" id="homeToStation" value="15" min="1" max="60"> 分</label><br>
        <label>駅から目的駅まで： <input type="number" id="stationToDest" value="30" min="1" max="120"> 分</label>
    </div>

    <div class="config-section">
        <h3>2. 時刻表の設定</h3>
        <label>行き先：
            <select id="destination" style="font-size: 12pt; padding: 5px;">
                <option value="青空,あおぞら">青空駅</option>
                <option value="希望,きぼう">希望駅</option>
                <option value="未来,みらい">未来駅</option>
            </select>
        </label><br>
        <label style="margin-top: 10px;">電車のきまり：
            <select id="intervalType" style="font-size: 12pt; padding: 5px;">
                <option value="5">等間隔（分かりやすい）</option>
                <option value="1">1分単位（ランダム）</option>
            </select>
        </label>
    </div>

    <div class="config-section">
        <h3>3. 問題の条件</h3>
        <label>問題数： <input type="number" id="qCount" value="5" min="1" max="20"> 問</label>
        
        <div style="margin-top: 15px;">
            <strong>現在時刻の設定（「いま〇時〇分です」の問題に適用）：</strong><br>
            <label><input type="radio" name="timeType" id="timeRandom" checked onchange="toggleTimeInput()"> ランダム</label>
            <label style="margin-left: 15px;">
                <input type="radio" name="timeType" id="timeSpec" onchange="toggleTimeInput()"> 指定する：
                <input type="number" id="specHour" value="8" min="7" max="18" disabled> 時
                <input type="number" id="specMin" value="30" min="0" max="59" disabled> 分
            </label>
        </div>
    </div>

    <div class="config-section">
        <h3>4. 問題の種類（出題したいものにチェック）</h3>
        <div class="checkbox-list">
            <label><input type="checkbox" id="type1" checked> 「いま駅にいて、○時○分です。次に来る電車は何時何分ですか？」</label>
            <label><input type="checkbox" id="type2" checked> 「いま駅にいて、○時○分です。電車はあと何分で来ますか？」</label>
            <label><input type="checkbox" id="type3" checked> 「家を○時○分に出発します。何時○分の電車に乗れますか？」</label>
            <label><input type="checkbox" id="type4" checked> 「何時○分の電車に乗るには、家を何時何分に出発したらいいですか？」</label>
            <label><input type="checkbox" id="type5" checked> 「○時○分の電車に乗ると、〇〇駅に何時何分に着きますか？」</label>
            <label><input type="checkbox" id="type6" checked> 「〇〇駅に何時何分に着くには、何時何分の電車に乗ればいいですか？」</label>
            <label><input type="checkbox" id="type7" checked> 「〇〇駅に何時何分に着くには、家を何時何分に出発したらいいですか？」</label>
        </div>
    </div>

    <button class="create-btn" onclick="buildAndShow()">問題を作成する</button>
</div>

<!-- ===== 印刷画面 ===== -->
<div id="page-print">
    <div class="no-print action-buttons">
        <button onclick="showConfig()">設定に戻る</button>
        <button onclick="window.print()" style="font-weight: bold; border: 2px solid #000;">このまま印刷する</button>
    </div>

    <div class="print-container">
        <h1><ruby>時刻表<rt>じこくひょう</rt></ruby><ruby>問題<rt>もんだい</rt></ruby></h1>
        <div class="name-field"><ruby>名前<rt>なまえ</rt></ruby>：<span></span></div>

        <p><ruby>次<rt>つぎ</rt></ruby>の<ruby>時刻表<rt>じこくひょう</rt></ruby>を<ruby>見<rt>み</rt></ruby>て、<ruby>下<rt>した</rt></ruby>の<ruby>問題<rt>もんだい</rt></ruby>に<ruby>答<rt>こた</rt></ruby>えなさい。</p>
        
        <table id="timetable">
            <thead>
                <tr>
                    <th class="hour"><ruby>時<rt>じ</rt></ruby></th>
                    <th class="minutes" style="padding: 0;">
                        <!-- ヘッダーの配置調整 -->
                        <div style="display: flex; align-items: center; padding: 6px 15px;">
                            <span><ruby>分<rt>ふん</rt></ruby></span>
                            <span style="flex-grow: 1; text-align: center;">（<span id="displayDest"></span> <ruby>行<rt>ゆ</rt></ruby>き）</span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- JSで時刻表を生成 -->
            </tbody>
        </table>

        <!-- 時刻表下の所要時間表示 -->
        <div class="travel-times" id="travelTimesDisplay"></div>

        <!-- 問題リスト -->
        <div class="q-list" id="questionList"></div>
    </div>
</div>

<script>
let currentTimetable = {};

function padZero(num) {
    return num.toString().padStart(2, '0');
}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// 現在時刻入力欄の有効/無効切り替え
function toggleTimeInput() {
    const isRandom = document.getElementById('timeRandom').checked;
    document.getElementById('specHour').disabled = isRandom;
    document.getElementById('specMin').disabled = isRandom;
}

// 画面の切り替え
function showConfig() {
    document.getElementById('page-config').style.display = 'block';
    document.getElementById('page-print').style.display = 'none';
}

function buildAndShow() {
    if (!generateProblem()) return; // エラーがあれば中断
    document.getElementById('page-config').style.display = 'none';
    document.getElementById('page-print').style.display = 'block';
}

// 時刻表の生成 (7時〜18時)
function generateTimetable(isRandomMins) {
    const body = document.getElementById('timetableBody');
    body.innerHTML = '';
    currentTimetable = {};

    // なだらかな本数変化 (7時〜18時)
    const counts = {
        7: 8, 8: 7, 9: 5, 10: 4, 11: 4, 12: 4,
        13: 4, 14: 4, 15: 5, 16: 6, 17: 7, 18: 8
    };

    for (let h = 7; h <= 18; h++) {
        let mins = [];
        let count = counts[h];

        if (isRandomMins) {
            while (mins.length < count) {
                let m = getRandomInt(0, 59);
                if (!mins.includes(m)) mins.push(m);
            }
            mins.sort((a, b) => a - b);
        } else {
            // 等間隔
            let step = Math.floor(60 / count);
            for (let i = 0; i < count; i++) {
                let m = i * step;
                if (count === 8) m = i * 7; // 8本の場合は少し調整
                if (count === 7) m = i * 8; 
                mins.push(m);
            }
        }

        currentTimetable[h] = mins;
        
        const tr = document.createElement('tr');
        const minStr = mins.map(m => `<span class="num-font">${padZero(m)}</span>`).join('　');
        tr.innerHTML = `<td class="hour">${h}</td><td class="minutes">${minStr}</td>`;
        body.appendChild(tr);
    }
}

// 問題全体の生成
function generateProblem() {
    const homeToStation = parseInt(document.getElementById('homeToStation').value, 10);
    const stationToDest = parseInt(document.getElementById('stationToDest').value, 10);
    const qCount = parseInt(document.getElementById('qCount').value, 10);
    
    const isTimeRandom = document.getElementById('timeRandom').checked;
    const specHour = parseInt(document.getElementById('specHour').value, 10);
    const specMin = parseInt(document.getElementById('specMin').value, 10);
    
    const destValue = document.getElementById('destination').value.split(',');
    const destName = destValue[0];
    const destRuby = destValue[1];
    
    const isIntervalRandom = document.getElementById('intervalType').value === '1';

    // 選択された問題タイプの取得
    const activeTypes = [];
    for(let i=1; i<=7; i++) {
        if(document.getElementById('type' + i).checked) activeTypes.push(i);
    }
    if(activeTypes.length === 0) {
        alert("問題の種類を少なくとも1つ選んでください。");
        return false;
    }

    // 時刻表描画
    generateTimetable(isIntervalRandom);
    document.getElementById('displayDest').innerHTML = `<ruby>${destName}<rt>${destRuby}</rt></ruby>`;

    // 所要時間表示
    document.getElementById('travelTimesDisplay').innerText = 
        `（家から近くの駅まで ${homeToStation} 分、近くの駅から${destName}駅まで ${stationToDest} 分）`;

    // 扱いやすいように時刻表を「絶対分（0:00からの分数）」の1次元配列にする
    let timetableAbs = [];
    for(let h in currentTimetable) {
        currentTimetable[h].forEach(m => timetableAbs.push(parseInt(h) * 60 + m));
    }
    timetableAbs.sort((a, b) => a - b);
    const lastTrainMin = timetableAbs[timetableAbs.length - 1];

    const qList = document.getElementById('questionList');
    qList.innerHTML = '';

    // 問題の生成ループ
    for (let i = 0; i < qCount; i++) {
        const type = activeTypes[Math.floor(Math.random() * activeTypes.length)];
        let qText = "";
        let ansText = `<u>　　<ruby>時<rt>じ</rt></ruby>　　<ruby>分<rt>ふん</rt></ruby></u>`; // デフォルトの解答欄

        // 基準となる現在時刻の決定
        let baseMin = 0;
        if (!isTimeRandom) {
            baseMin = specHour * 60 + specMin;
        } else {
            // ランダムの場合は、最終電車の少し前までの時間を生成
            baseMin = getRandomInt(7 * 60, lastTrainMin - 1);
        }

        // --- 問題タイプごとの文言生成 ---
        if (type === 1) {
            let trainMin = timetableAbs.find(t => t >= baseMin) || lastTrainMin;
            let bH = Math.floor(baseMin / 60); let bM = baseMin % 60;
            qText = `いま<ruby>駅<rt>えき</rt></ruby>にいて、<span class="num-font">${bH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(bM)}</span><ruby>分<rt>ふん</rt></ruby>です。<ruby>次<rt>つぎ</rt></ruby>に<ruby>来<rt>く</rt></ruby>る<ruby>電車<rt>でんしゃ</rt></ruby>は<ruby>何時何分<rt>なんじなんぷん</rt></ruby>ですか。`;
        }
        else if (type === 2) {
            let trainMin = timetableAbs.find(t => t >= baseMin) || lastTrainMin;
            let bH = Math.floor(baseMin / 60); let bM = baseMin % 60;
            qText = `いま<ruby>駅<rt>えき</rt></ruby>にいて、<span class="num-font">${bH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(bM)}</span><ruby>分<rt>ふん</rt></ruby>です。<ruby>電車<rt>でんしゃ</rt></ruby>はあと<ruby>何分<rt>なんぷん</rt></ruby>で<ruby>来<rt>き</rt></ruby>ますか。`;
            ansText = `<u>　　<ruby>分後<rt>ふんご</rt></ruby></u>`;
        }
        else if (type === 3) {
            let arrivalAtStation = baseMin + homeToStation;
            let trainMin = timetableAbs.find(t => t >= arrivalAtStation);
            if(!trainMin) { // 最終に間に合わない場合は時間を巻き戻す
                baseMin = lastTrainMin - homeToStation - 15;
            }
            let bH = Math.floor(baseMin / 60); let bM = baseMin % 60;
            qText = `<ruby>家<rt>いえ</rt></ruby>を<span class="num-font">${bH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(bM)}</span><ruby>分<rt>ふん</rt></ruby>に<ruby>出発<rt>しゅっぱつ</rt></ruby>します。<ruby>何時何分<rt>なんじなんぷん</rt></ruby>の<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>れますか。`;
        }
        else if (type === 4) {
            let trainMin = timetableAbs[getRandomInt(0, timetableAbs.length - 1)];
            let tH = Math.floor(trainMin / 60); let tM = trainMin % 60;
            qText = `<span class="num-font">${tH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(tM)}</span><ruby>分<rt>ふん</rt></ruby>の<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>るには、<ruby>家<rt>いえ</rt></ruby>を<ruby>何時何分<rt>なんじなんぷん</rt></ruby>に<ruby>出発<rt>しゅっぱつ</rt></ruby>したらいいですか。`;
        }
        else if (type === 5) {
            let trainMin = timetableAbs[getRandomInt(0, timetableAbs.length - 1)];
            let tH = Math.floor(trainMin / 60); let tM = trainMin % 60;
            qText = `<span class="num-font">${tH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(tM)}</span><ruby>分<rt>ふん</rt></ruby>の<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>ると、<ruby>${destName}<rt>${destRuby}</rt></ruby><ruby>駅<rt>えき</rt></ruby>には<ruby>何時何分<rt>なんじなんぷん</rt></ruby>に<ruby>着<rt>つ</rt></ruby>きますか。`;
        }
        else if (type === 6) {
            let trainMin = timetableAbs[getRandomInt(0, timetableAbs.length - 1)];
            let destAbs = trainMin + stationToDest;
            let dH = Math.floor(destAbs / 60); let dM = destAbs % 60;
            qText = `<ruby>${destName}<rt>${destRuby}</rt></ruby><ruby>駅<rt>えき</rt></ruby>に<span class="num-font">${dH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(dM)}</span><ruby>分<rt>ふん</rt></ruby>に<ruby>着<rt>つ</rt></ruby>くには、<ruby>何時何分<rt>なんじなんぷん</rt></ruby>の<ruby>電車<rt>でんしゃ</rt></ruby>に<ruby>乗<rt>の</rt></ruby>ればいいですか。`;
        }
        else if (type === 7) {
            let trainMin = timetableAbs[getRandomInt(0, timetableAbs.length - 1)];
            let destAbs = trainMin + stationToDest;
            let dH = Math.floor(destAbs / 60); let dM = destAbs % 60;
            qText = `<ruby>${destName}<rt>${destRuby}</rt></ruby><ruby>駅<rt>えき</rt></ruby>に<span class="num-font">${dH}</span><ruby>時<rt>じ</rt></ruby><span class="num-font">${padZero(dM)}</span><ruby>分<rt>ふん</rt></ruby>に<ruby>着<rt>つ</rt></ruby>くには、<ruby>家<rt>いえ</rt></ruby>を<ruby>何時何分<rt>なんじなんぷん</rt></ruby>に<ruby>出発<rt>しゅっぱつ</rt></ruby>したらいいですか。`;
        }

        // HTMLへ追加
        const div = document.createElement('div');
        div.className = 'q-item';
        div.innerHTML = `<span class="q-num">(${i + 1})</span> <span class="q-text">${qText}</span> <span class="q-ans">${ansText}</span>`;
        qList.appendChild(div);
    }
    return true;
}

// ページ読み込み時に初期化
window.onload = toggleTimeInput;
</script>

</body>
</html>
